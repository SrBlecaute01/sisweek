- pipeline: deploy-to-production
  name: Deploy to Production
  refs:
  - :default
  events:
  - type: PUSH
  fail_on_prepare_env_warning: true
  resources: NANO
  actions:
  - action: npm run build
    type: BUILD
    docker_image_name: library/node
    docker_image_tag: 22
    execute_commands:
    - "# yarn install"
    - npm install
    - npm run build
    shell: BASH
